<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="wrapper">
        <figure class="picture-container">
          <img class="card-img padding" src="images/image-equilibrium.jpg" alt=" equilibrium" >
          <div class="overlay">
            <img class="icon-view" src="./images/icon-view.svg" alt="icon-view">

          </div>
          

        </figure>
        
        <h2 class="padding">Equilibrium #3429</h2>
        <p class="padding softblue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="time-price padding">
          <img class="price" src="./images/icon-ethereum.svg" alt="">
          <p class="price">0.041 ETH</p>
         
      
          <img class="time" src="./images/icon-clock.svg" alt="">
          <p class="softblue">3 days left</p>
      
        </div>
        <div class="author padding">
          <img src="./images/image-avatar.png" alt="avatar">
          <p class="softblue">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
